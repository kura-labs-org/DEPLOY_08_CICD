<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Scoutah</title>
    <link href="./static/css/style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>

    <nav>
      <h1>Scanning Equipment</h1>

    </nav>
    <nav>
        <ul>
            {% for name in names_data %}
            <li> {{name[0]}} </li>
            {% endfor %}
        </ul>
    </nav>
    
    <div id = "equipUpdateForm">
        <h2>Name</h2>
        <form action="/save" method="PUT">
            <label><b>Name: </b></label>
            <input type="Text" name="borrower" required>

            <h2>Returning Or Loaning?</h2>
            <input type="radio" id="Returning" name="status" value="Returning" required>
            <label for="Returning"><b> Returning </b></label>
            <input type="radio" id="Loaning" name="status" value="Loaning">
            <label for="Loaning"><b> Loaning </b></label><br>

            
            <h2>Equipment</h2>
            <label><b>Equpment ID: </b></label>
            <input type="Number" name="comtek_id" required>

            <button type="submit" value="submit">Submit</button>

            
        </form>

  
   
    <!-- <script src="./static/js/script.js"></script> -->
  </body>
</html>
